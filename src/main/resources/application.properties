server.port=${PORT:8080}
logging.level.org.atmosphere=warn

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.drew.ai.chat

# === DataSource ===
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === JPA / Hibernate ===
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' or 'create' / 'create-drop' for fresh schema each run
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

# === H2 Console (optional) ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# == OpenAI API Configuration ===
spring.ai.openai.api-key=place_your_openai_api_key_here